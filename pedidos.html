<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img-favicon/letrabc.ico" type="image/x-icon">
    <link rel="stylesheet" href="/estilo/style-pedido.css">
    <title>Pedidos-B.C</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img-logo/logos250-bege.png" alt="Logo Beauty Company">
        </div>
        
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="area-de-tabalho.html">A. T.</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome / Barbearia / Salão</label>
            <input type="text" id="nomesobrenome" class="input-padrao">
            
            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="pedido">Pedido</label>
            <textarea id="pedido" cols="60" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Foi entregue?</p>

                <label for="radio-sim"><input name="entrega" type="radio" value="sim" id="radio-sim"> Sim</label>
                
                <label for="radio-nao"><input name="entrega" type="radio" value="telefone" id="radio-telefone"> Não</label>
                    
                <label for="radio-whatsapp"><input name="entrega" type="radio" value="whatsapp" id="radio-"> Próximo dia</label>                
            </div>

            <div>
                <p>Qual o horário para fazer a entrega?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar Fomulário">
        </form>
    </main>
    <footer>
        <p class="copyright">&copy; Copyright Beauty Company Distribuidora - 2019</p>
    </footer>
</body>
</html>
