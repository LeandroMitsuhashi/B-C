<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img-favicon/letrabc.ico" type="image/x-icon">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo/style-pedido.css">
        <title>Pedidos-B.C</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="img-logo/logo-gg350.png"></h1>
                <nav>
                    <ul>
                        <li><a href="pg-home.html">Home</a></li>
                        <li><a href="pg-produtos.html">Produtos</a></li>
                        <li><a href="pg-contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>  
            
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao">
                
                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">

                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="60" rows="10" class="input-padrao"></textarea>

                <div>
                    <p>Como prefere o nosso contato?</p>

                    <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone"> Telefone</label>
                     
                    <label for="radio-whatsapp"><input name="contato" type="radio" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>                
                </div>

                <div>
                    <p>Qual o horário que prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar Fomulário">
            </form>
        </main>
        <footer>
            <img src="img-logo/logo250-brc-2.png" alt="logo-branco">
            <p class="copyright">&copy; Copyright Beauty Company Distribuidora - 2019</p>
        </footer>
    </body>
</html>
